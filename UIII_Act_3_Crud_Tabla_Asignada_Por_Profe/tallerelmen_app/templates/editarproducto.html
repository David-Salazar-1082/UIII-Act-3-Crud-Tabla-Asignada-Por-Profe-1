
{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
<div class="col-md-4 offset-md-4">
    <h2>Editar Producto</h2>
    <!--Aqui codigo tarjeta-->
    <div class="card"><!-- La tarjeta-->
        <div class="card-body">
          <form action="/editarProducto/" method="POST">{% csrf_token %}<!-- falta action-->
            <div class="form-group">
              <input type="text" id="txtId_Producto" name="txtId_Producto" class='form-control' value="{{misproductos.Id_Producto}}" minlength="1" maxlength="6" readonly required>
            </div>
        <div class="form-group py-2">
              <input type="text" id="txtPrecio" name="txtPrecio" class='form-control' placeholder="Precio" min="1" max="9" value="{{misproductos.Precio}}" required>
            </div>
        <div class="form-group py-2">
              <input type="text" id="txtMarca" name="txtMarca" class='form-control' placeholder="Precio" min="1" max="9" value="{{misproductos.Marca}}" required>
            </div>    
        <div class="form-group py-2">
              <input type="text" id="txtCalidad" name="txtCalidad" class='form-control' placeholder="Calidad" min="1" max="9" value="{{misproductos.Calidad}}" required>
            </div>
        <div class="form-group py-2">
              <input type="text" id="txtRecibido" name="txtRecibido" class='form-control' placeholder="Recibido" min="1" max="9" value="{{misproductos.Recibido}}" required>
            </div>
        <div class="form-group py-2">
              <input type="text" id="txtProovedor" name="txtProovedor" class='form-control' placeholder="Proovedor" min="1" max="9" value="{{misproductos.Proovedor}}" required>
            </div>
        <div class="form-group py-2">
              <input type="text" id="txtCantidad" name="txtCantidad" class='form-control' placeholder="Cantidad" min="1" max="9" value="{{misproductos.Cantidad}}" required>
            </div>
            
            <div class="form-group py-2">
              <button type="submit" class="btn btn-primary">Editar Producto</button>
            </div>
          </form>
        </div>
      </div><!-- La tarjeta-->
    <!--Aqui codigo tarjeta-->
</div>


</div> <!--Fila en editar-->



{% endblock %}
